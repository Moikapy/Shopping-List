<!DOCTYPE html>
<html lang="en">

    <head>
        <title>The Shopping List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div id="app">
            <div class="header d-flex flex-column text-center mb-4">
                <h1>{{ header.toLocaleUpperCase() }}</h1>
                <p v-if="items.length === 0">Press Add Items to get started!</p>
            </div>
            <div class="text-center mb-5">
                <button
                v-if="state === 'edit'" 
                class="btn btn-primary"
                :disabled="newItem.length === 0"
                @click="saveItem">Save Items</button>
                <button 
                v-if="state === 'default'" 
                @click="changeState('edit')"
                class="btn btn-primary">Add Item</button>

                <button v-else
                @click="changeState('default')"
                class="btn btn-cancel">Cancel</button>
            </div>
            <div v-if="state === 'edit'" class="add-item-form d-flex">
                <input
                class="w-100 d-block" 
                type="text" 
                v-model="newItem"
                placeholder="Add an item"
                @keyup.enter="saveItem">
            </div>
            <div v-if="state === 'edit'">
                <p class="ml-2 m-1"> {{ characterCount }}/200 </p>
            </div>
            <ol>
                <li 
                v-for="item in items" 
                @click="togglePurchased(item)"
                :class="[item.purchased ? 'strikeout' : '', item.highPriority ? 'priority' : '']">{{ item.label }}</li>
            </ol>
        </div>

        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script>
        
            var vm = new Vue ({
                el: '#app',
                data:{
                    state: "default",
                    header: "The Shopping List APP",
                    newItem: "",
                    items: []
                },
                computed:{
                    characterCount(){
                        return this.newItem.length;
                    }
                },
                methods: {
                    saveItem: function(){
                        this.items.push({
                            label: this.newItem,
                            purchased: 0
                        });
                        this.newItem = "";
                    },
                    changeState: function (newState) {
                        this.state = newState;
                        
                        this.newItem = "";
                    },
                    togglePurchased: function(item){
                        item.purchased = !item.purchased;
                    }
                }
            });
        
        </script>
    </body>

</html>
